<!DOCTYPE html>
<html lang="en">
<head>

    <title>VOXBOX</title>
    <link rel="stylesheet" href="./style.css">

                <div class="ico">
                    <div class="cont">
                        <div onclick="msop(0)"  class="ic q">

                        <div onclick="msop(9)"  class="ic p">
                            <img src="play2.png" class="playbtn">

            <img src="./bubble.png" >

        <div class="c2">
